name    = File-Map
author  = Leon Timmermans <fawaka@gmail.com>
license = Perl_5
copyright_holder = Leon Timmermans
copyright_year   = 2008

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[ExecDir]
dir = script
[ShareDir]
[Manifest]

[AutoPrereqs]
skip = ^threads$
[MetaJSON]
[Repository]
[Bugtracker]
[Git::NextVersion]
[MetaProvides::Package]

[NextRelease]
[CheckChangesHasContent]
[Git::Contributors]

[MinimumPerl]

[ModuleBuild]
[InstallGuide]
[PPPort]
style = ModuleBuild

[Git::Check]

[RunExtraTests]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Git::Commit]
[Git::Tag]
[Git::Push]

[PodWeaver]
[PkgVersion]

[PodSyntaxTests]
[PodCoverageTests]
[Test::Compile]
xt_mode = 1

[Prereqs / RuntimeRecommends]
perl = 5.008008
[Prereqs / RuntimeSuggests]
perl = 5.018

[Metadata]
keywords = mmap
keywords = memory
keywords = mapping
