[Git::GatherDir]
[PruneCruft]
[MetaYAML]
[License]
[Manifest]

[AutoPrereqs]
skip = ^threads$
[MetaJSON]
[Repository]
[Bugtracker]
[Git::NextVersion]
[MetaProvides::Package]
[MetaMergeFile]

[NextRelease]
[CheckChangesHasContent]
[Git::Contributors]

[ModuleBuild]
[InstallGuide]
[PPPort]
style = ModuleBuild

[Git::Check]

[RunExtraTests]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Git::Commit]
[Git::Tag]
[Git::Push]

[PodWeaver]
[PkgVersion]

[PodSyntaxTests]
